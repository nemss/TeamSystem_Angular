<div class="content">
    <div class="row">
        <div class="col-md-10 col-lg-8 col-center text-center">
            <h2>Create Article</h2>
            <hr>
            <form class="col-md-8 col-lg-8 col-center" #createForm="ngForm">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input #title="ngModel" [(ngModel)]='article.title' name="title" type="text" class="form-control text-center" required minlength="3"/>
                </div>
                <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
                    <div *ngIf="title.errors.required">
                        Title is required.
                    </div>
                    <div *ngIf="title.errors.minlength">
                        Title must be at least 3 characters long.
                    </div>
                </div>
                <div class="form-group">
                    <label for="thumbnailUrl">ThumbnailUrl: </label>
                    <img src="{{ article.thumbnailUrl }}" alt="" *ngIf='article.thumbnailUrl'>
                    <input [(ngModel)]='article.thumbnailUrl' [ngModelOptions]="{updateOn: 'blur'}" name="thumbnailUrl" type="url" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="content">Content: </label>
                    <textarea [(ngModel)]='article.content' #content="ngModel" name="content" rows="10" class="form-control" required minlength="10"></textarea>
                </div>
                <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
                    <div *ngIf="content.errors.required">
                        Content is required.
                    </div>
                    <div *ngIf="content.errors.minlength">
                        Content must be at least 10 characters long.
                    </div>
                </div>
                <button class="btn btn-success" (click)='createArticle()' [disabled]='createForm.invalid'>Post Article</button>
                <button class="btn btn-primary" routerLink='/news'>Cancel</button>
            </form>
        </div>
    </div>
</div>
