<div class="content">
    <div class="row">
        <div class="col-lg-10 col-md-10 col-center text-center" *ngIf='article'>
            <h2>Article Details</h2>
            <hr>
            <br>
            <ul class="list-group col-lg-10 col-md-10 col-center">
                <li class="list-group-item">
                    <h4 class="text-center">{{ article.title }}</h4>
                </li>
                <li class="list-group-item text-center">
                    <img src="{{ article.thumbnailUrl }}" class="img-responsive" alt=""/>
                </li>
                <li class="list-group-item">
                    <b>Content:</b> {{ article.content }}
                </li>
                <li class="list-group-item">
                    <b>Publish Date:</b> {{ article.publishDate | date }}
                </li>
            </ul>
            <br>
            <div class="text-center flagDelete" *ngIf='flagDelete'>
                <br>
                <h2>Are you sure you want to delete this article?</h2>
                <hr>
                <button class="btn btn-success" (click)='deleteArticle()'>Yes</button>
                <button class="btn btn-danger" (click)='flagDChange()'>No</button>
                <br>
                <br>
            </div>
            <br>
            <button class="btn btn-primary" (click)='editArticle()'>Edit</button>
            <button class="btn btn-danger" (click)='flagDChange()'>Delete</button>
        </div>
    </div>
</div>
