<div class="content">
    <div class="row">
        <div class="col-md-10 col-sm-11 col-lg-10 col-xs-12 text-center col-center" *ngIf='teamsOnPage'>
            <h2>Teams</h2>
            <hr>
            <div class="col-md-5 col-lg-3 col-sm-10 col-xs-12 thumbnail" *ngFor='let team of teamsOnPage;trackBy: trackByFn'>
                <img src="{{ team.thumbnailUrl }}" alt="" class="img-responsive"/>
                <h2>{{ team.teamName }}</h2>
                <button class="btn btn-primary" (click)='goToDetails( team.id )'>Details</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div id="pagingContent" class="col-center text-center col-sm-10" *ngIf='pages.length > 1'>
            <button class="btn btn-primary" *ngFor='let page of pages' (click)='goToPage(page)'>{{ page }}</button>
        </div>
    </div>
</div>
<div class="loadingDiv"></div>
