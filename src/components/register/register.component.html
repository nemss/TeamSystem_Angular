<div class="content">
    <div class="row">
        <div class="col-md-10 col-sm-11 col-lg-8 text-center col-center">
            <h1>Register</h1>
            <hr>
            <div id="formContent">
              <form #registerForm="ngForm">
                <label for="firstname">First Name</label>
                <input type="text" [(ngModel)]='user.firstName' #firstName="ngModel" name="firstname" required>
                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
                    <div *ngIf="firstName.errors.required">
                        First Name is required.
                    </div>
                </div>
            
                <label for="lastname">Last Name</label>
                <input type="text" [(ngModel)]='user.lastName' #lastName="ngModel" name="lastname" required>
                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
                    <div *ngIf="lastName.errors.required">
                        Last Name is required.
                    </div>
                </div>
            
                <label for="birthdate">Birth Date</label>
                <input type="date" [(ngModel)]='user.birthDate' #birthDate="ngModel" name="birthdate" required>
                <div *ngIf="birthDate.invalid && (birthDate.dirty || birthDate.touched)" class="alert alert-danger">
                    <div *ngIf="birthDate.errors.required">
                        Birth Date is required.
                    </div>
                </div>
            
                <label for="email">E-mail</label>
                <input type="email" [(ngModel)]='user.email' #email="ngModel" name="email" required>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        E-mail is required.
                    </div>
                </div>
            
                <label for="username">Username</label>
                <input type="text" [(ngModel)]='user.username' #username="ngModel" name="username" required>
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="username.errors.required">
                        Username is required.
                    </div>
                </div>
            
                <label for="password">Password</label>
                <input type="password" [(ngModel)]='user.password' #password="ngModel" name="password" required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
            
                <!-- <label for="passwordConfirm">Confirm password</label>
                <input type="password" [(ngModel)]='user.passwordConfirm' #passwordConfirm="ngModel" name="passwordConfirm" required>
                <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)" class="alert alert-danger">
                    <div *ngIf="passwordConfirm.errors.required">
                        Password Confirmation is required.
                    </div>
                    <div *ngIf="passwordConfirm.value != password.value">
                        Passwords DO NOT match.
                    </div>
                </div> -->
            
                <button class="btn btn-success" name="register" (click)='registerUser()' [disabled]='registerForm.invalid'>Register</button>
              </form>
              <br>
              <div *ngIf='flagUserExist' class="alert alert-danger">
                    There is already a user with these credentials! Try again...
              </div>
            </div>
        </div>
    </div>
</div>
