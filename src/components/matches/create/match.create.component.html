<div class="content">
        <div class="row">
            <div class="col-md-10 col-lg-8 col-center text-center">
                <h2>Create Match</h2>
                <hr>
                <form class="col-md-8 col-lg-5 col-center" #createForm="ngForm">
                    <div class="form-group">
                        <label for="homeTeamId">Home Team: </label>
                        <select [(ngModel)]='match.homeTeamId' class="custom-select" name="homeTeamId" required>
                            <option value=""></option>
                            <option *ngFor='let team of teams' class="text-center" value="{{ team.id }}">{{ team.teamName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="guestTeamId">Away Team: </label>
                        <select [(ngModel)]='match.guestTeamId' class="custom-select" name="guestTeamId" required>
                            <option value=""></option>
                            <option *ngFor='let team of teams' class="text-center" value="{{ team.id }}">{{ team.teamName }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="matchDate">Match Date: </label>
                        <input [(ngModel)]='match.matchDate' #matchDate='ngModel' name="matchDate" type="datetime-local" class="form-control text-center" required min="{{ minDate }}" max="2100-01-01T00:00"/>
                    </div>
                    <div *ngIf="matchDate.invalid && (matchDate.dirty || matchDate.touched)" class="alert alert-danger">
                        <div *ngIf="matchDate.errors.required">
                            Match Date and Time are required.
                        </div>
                    </div>
                    <button class="btn btn-success" (click)='createMatch()' [disabled]='createForm.invalid'>Create Match</button>
                    <button class="btn btn-primary" routerLink='/matches'>Cancel</button>
                </form>
            </div>
        </div>
    </div>
